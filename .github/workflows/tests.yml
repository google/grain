name: Build & Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  call-workflow:
    name: Build & Test
    uses: ./.github/workflows/build_and_publish_template.yml
    permissions:
      contents: read
      id-token: write
    with:
      pypi_project_url: ''
      run_tests_with_bazel: true
      is_nightly: false
      is_ci_tests: true