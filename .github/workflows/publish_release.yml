name: Build and Publish Release

on:
  workflow_dispatch:
    inputs:
      run_tests_with_bazel:
        description: 'Run unit tests with Bazel. Otherwise, run with Pytest.'
        required: false
        default: true
        type: boolean

jobs:
  call-workflow:
    uses: ./.github/workflows/build_and_publish_template.yml
    permissions:
      contents: read
      id-token: write
    with:
      pypi_project_url: https://pypi.org/project/grain
      run_tests_with_bazel: ${{ inputs.run_tests_with_bazel }}
      is_nightly: false